<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .profile-location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover:before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            font-size: 20px;
        }

        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .twitter { background: linear-gradient(45deg, #1da1f2, #0d95e8); }
        .linkedin { background: linear-gradient(45deg, #0077b5, #005885); }
        .github { background: linear-gradient(45deg, #333, #24292e); }
        .youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .tiktok { background: linear-gradient(45deg, #000000, #ff0050); }
        .website { background: linear-gradient(45deg, #667eea, #764ba2); }

        .link-text {
            flex: 1;
        }

        .link-arrow {
            opacity: 0.7;
            transition: transform 0.3s ease;
        }

        .social-link:hover .link-arrow {
            transform: translateX(5px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .social-link {
                padding: 15px 18px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image pulse">
                üë§
            </div>
            <h1 class="profile-name">Tu Nombre</h1>
            <p class="profile-bio">Creador de contenido digital | Apasionado por la tecnolog√≠a</p>
            <p class="profile-location">üìç Lima, Per√∫</p>
        </div>

        <div class="links-container">
            <a href="#" class="social-link instagram" onclick="openLink('https://instagram.com/tu_usuario')">
                <div class="social-icon">üì∑</div>
                <span class="link-text">Instagram</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link twitter" onclick="openLink('https://twitter.com/tu_usuario')">
                <div class="social-icon">üê¶</div>
                <span class="link-text">Twitter</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link linkedin" onclick="openLink('https://linkedin.com/in/tu_usuario')">
                <div class="social-icon">üíº</div>
                <span class="link-text">LinkedIn</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link github" onclick="openLink('https://github.com/tu_usuario')">
                <div class="social-icon">üíª</div>
                <span class="link-text">GitHub</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link youtube" onclick="openLink('https://youtube.com/@tu_canal')">
                <div class="social-icon">üé•</div>
                <span class="link-text">YouTube</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link tiktok" onclick="openLink('https://tiktok.com/@tu_usuario')">
                <div class="social-icon">üéµ</div>
                <span class="link-text">TikTok</span>
                <span class="link-arrow">‚Üí</span>
            </a>

            <a href="#" class="social-link website" onclick="openLink('https://tu-sitio-web.com')">
                <div class="social-icon">üåê</div>
                <span class="link-text">Mi Sitio Web</span>
                <span class="link-arrow">‚Üí</span>
            </a>
        </div>
    </div>

    <script>
        function openLink(url) {
            // En una implementaci√≥n real, aqu√≠ abrir√≠as el enlace
            alert(`Abriendo: ${url}\n\nEn una implementaci√≥n real, esto te llevar√≠a al enlace.`);
            // window.open(url, '_blank');
        }

        // Efecto de entrada escalonada para los enlaces
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.social-link');
            links.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    link.style.transition = 'all 0.5s ease';
                    link.style.opacity = '1';
                    link.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });
        });

        // Efecto de part√≠culas en el fondo (opcional)
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(255, 255, 255, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.zIndex = '-1';
            
            document.body.appendChild(particle);
            
            const duration = Math.random() * 3000 + 2000;
            particle.animate([
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: duration,
                iterations: 1
            }).addEventListener('finish', () => {
                particle.remove();
            });
        }

        // Crear part√≠culas cada cierto tiempo
        setInterval(createParticle, 300);
    </script>
</body>
</html>
